<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- tableadd.html을 활용하여
        https://jsonplaceholder.typicode.com/posts
        주소의 데이터를 ajax통신을 이용하여 가져온 후
        테이블에 해당 리스트를 작성하시오. -->
  <button>행추가</button>
  <div class="container">
    <table class="table table-hover">
      <tbody>
        <tr class="table-primary"><th>아이디</th><th>제목</th></tr>
      </tbody>
    </table>
  </div>

  <script>
    let btn = document.querySelector("button");
    let tbody = document.querySelector("tbody");

    btn.addEventListener("click", function () {
      
      let xhttp = new XMLHttpRequest();
      xhttp.open("get", "https://jsonplaceholder.typicode.com/posts");
      xhttp.send();

      xhttp.onload = function () {
        let posts = JSON.parse(xhttp.responseText);

        posts.slice(0, 10).forEach(post => {
          let row = document.createElement("tr");

          let cell1 = document.createElement("td");
          cell1.textContent = post.id;
          row.appendChild(cell1);

          let cell2 = document.createElement("td");
          cell2.textContent = post.title;
          row.appendChild(cell2);

          tbody.appendChild(row);
        });
      };
    });
  </script>
</body>
</html>
